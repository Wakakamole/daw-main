        <search>

    <main>

        <section>
        <h1>CONTACTAR AL ANUNCIANTE</h1>

        <form action="mensaje_respuesta.html" method="post">
            <fieldset>
                <legend>Detalles del Mensaje</legend>
                <label for="tipo">Tipo de consulta:</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Selecciona una opción</option>
                    <option value="información">Más información</option>
                    <option value="cita">Solicitar cita</option>
                    <option value="oferta">Comunicar oferta</option>
                </select><br><br>


                <label for="recipient">Destinatario:</label>
                <input type="text" id="recipient" name="recipient" required>
                <br><br>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <br><br>
                <button type="submit" >Enviar</button>
                <button type="reset">Borrar todo</button>
                </section>

            </fieldset>
        </form>
        </section>
