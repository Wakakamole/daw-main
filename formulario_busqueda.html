<!-- PÁGINA DEL FORMULARIO DE BUSQUEDA-->
<!--
    Pagina que permite a un usuario buscar a través de un formulario los anuncios que sigan su criterio.
    En el formulario de búsqueda están los siguientes campos:
    - Tipo de anuncio (Venta, Alquiler)
    - Tipo de vivienda (Obra nueva, Vivienda, Oficina, Local, Garaje)
    - Ciudad
    - País
    - Precio
    - Fecha de publicación
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniel Fernández Estevez, Sandra Moya del Amo">
    <meta name="description" content="Página principal para usuarios registrados en INMOLINK">

    <!-- Estilos principales -->
    <link rel="stylesheet" href="css/inmolink.css">
    <link rel="stylesheet" href="css/mediaQuery.css">
    <link rel="stylesheet" href="css/iconos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Estilos alternativos -->
    <link rel="alternate stylesheet" type="text/css" href="css/noche.css" title="modoNoche">
    <link rel="alternate stylesheet" type="text/css" href="css/alto_contraste.css" title="altoContraste">
    <link rel="alternate stylesheet" type="text/css" href="css/texto_grande.css" title="textoGrande">
    <link rel="alternate stylesheet" type="text/css" href="css/texto_grande_dislexia.css" title="textoGrandeDislexia">
    <link rel="alternate stylesheet" type="text/css" href="css/alto_contraste_grande.css" title="altoContraste+textoGrande">
    
    <!-- Estilo para impresión -->
    <link rel="stylesheet" type="text/css" href="css/imprimir.css" media="print">

    <title>INMOLINK - Búsqueda</title>
</head>
<body>

    <header>
    <a href="index.html">
        <img src="img/logo.png" alt="Logo INMOLINK" width="100" height="100" class="logo-normal">
        <img src="img/!logo.png" alt="Logo INMOLINK blanco" width="100" height="100" class="logo-contraste">
    </a> 
    
    <nav>
        <ul>
            <li><a href="index.html"><i class="fa-solid fa-house-chimney"></i> Inicio</a></li>
            <li><a href="formulario_busqueda.html"><i class="fa-solid fa-magnifying-glass"></i> Buscar Propiedades</a></li>
            <li><a href="inicio_sesion.html"><i class="fa-solid fa-user"></i> Inicio de Sesión</a></li>
            <li><a href="registro_usuario.html"><i class="fa-solid fa-user-plus"></i> Registro de Usuario</a></li>
        </ul>
    </nav>
    
        <search>
            <h2>Búsqueda rápida</h2>
            <form action="resultado_busqueda.html" method="GET">
                <input type="text" name="query" placeholder="Escribe aquí...">
                <button type="submit">Intro</button>
            </form>
        </search>
    </header> 


    <main>
        <section>   
        <h1>BÚSQUEDA</h1>
        </section>
        <form action="resultado_busqueda.html" method="post">
            <fieldset>
                <legend>Filtros de búsqueda</legend>
                <br>

                <label for="tipo_anuncio">Tipo de anuncio: </label>
                <select id="tipo_anuncio" name="tipo_anuncio">
                    <option value="venta">Venta</option>
                    <option value="alquiler">Alquiler</option>
                </select>
                <br><br>

                <label for=""tipo_vivienda">Tipo de vivienda: </label>
                <select id="tipo_vivienda" name="tipo_vivienda">
                    <option value="obra_nueva">Obra nueva</option>
                    <option value="vivienda">Vivienda</option>
                    <option value="oficina">Oficina</option>
                    <option value="local">Local</option>
                    <option value="garaje">Garaje</option>
                </select>
                <br><br>

                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad de residencia">
                <br>
                <br>

                <label for="pais">País:</label>
                <input list="lista-paises" id="pais" name="pais" placeholder="Selecciona un país">
                <datalist id="lista-paises">
                    <option value="España">
                    <option value="México">
                    <option value="Argentina">
                    <option value="Colombia">
                    <option value="Chile">
                    <option value="Perú">
                    <option value="Italia">
                    <option value="Grecia">
                    <option value="Canada">
                    <option value="Honduras">
                </datalist>
                <br>
                <br>

                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" placeholder="0€">
                <br><br>

                <label for="fecha">Fecha de publicacion: </label>
                <input type="date" id="fecha_publicacion" name="fecha_publicacion">
                <br>
                <br>

                <button type="submit">Buscar</button>

            </fieldset>
        </form>
    </main>

    <a href="accesibilidad.html">Accesibilidad</a></p>
    </footer>

</body>
</html>
